<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: linear-gradient(135deg, #ffb6c1, #ff6f91);
  height: 100vh;
  overflow: hidden;
  font-family: 'Playfair Display', serif;
  color: white;
}

/* Landing */
#landing {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: linear-gradient(135deg, #ff758f, #ff4d6d);
  z-index: 10;
}

.gift {
  font-size: 120px;
  cursor: pointer;
  animation: float 2s ease-in-out infinite;
}

.gift.wiggle { animation: wiggle 0.4s ease-in-out infinite; }

.tap-text { margin-top: 20px; font-size: 20px; opacity: 0.9; }

/* Main */
#main {
  display: none;
  height: 100vh;
  overflow-y: auto;
  padding: 30px 20px 120px;
  text-align: center;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 52px;
  margin-bottom: 20px;
}

.cute { font-size: 45px; margin: 20px 0; }

/* Typing message */
#typedMessage {
  min-height: 120px;
  font-size: 18px;
  line-height: 1.7;
  margin: 20px 0;
}

/* Carousel */
.carousel {
  position: relative;
  max-width: 320px;
  margin: 25px auto;
}

.carousel img {
  width: 100%;
  border-radius: 20px;
  display: none;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.carousel img.active {
  display: block;
  animation: fade 1.2s ease;
}

.signature {
  margin-top: 25px;
  font-size: 22px;
  font-family: 'Great Vibes', cursive;
}

/* Hearts */
.heart {
  position: fixed;
  top: -30px;
  font-size: 22px;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  to { transform: translateY(120vh); opacity: 0; }
}

/* Roses */
.rose {
  position: fixed;
  bottom: -50px;
  font-size: 24px;
  animation: rise linear infinite;
}

@keyframes rise {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Sparkles */
.sparkle {
  position: fixed;
  width: 8px;
  height: 8px;
  background: white;
  border-radius: 50%;
  pointer-events: none;
  animation: sparkle 0.6s linear forwards;
}

/* Animations */
@keyframes float { 50% { transform: translateY(-12px); } }
@keyframes wiggle {
  0% { transform: rotate(0); }
  25% { transform: rotate(5deg); }
  50% { transform: rotate(-5deg); }
  75% { transform: rotate(5deg); }
  100% { transform: rotate(0); }
}
@keyframes fade { from { opacity:0; transform:scale(1.05);} to{opacity:1; transform:scale(1);} }
@keyframes sparkle { to { transform: scale(0); opacity: 0; } }
</style>
</head>

<body>

<!-- Music -->
<audio id="music" loop playsinline>
  <source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_8e8b3bb7f0.mp3" type="audio/mpeg">
</audio>

<!-- Landing -->
<div id="landing">
  <div class="gift" id="gift">üéÅ</div>
  <div class="tap-text">Tap the gift ‚ù§Ô∏è</div>
</div>

<!-- Main -->
<div id="main">
  <h1>Happy Valentine, My Love ‚ù§Ô∏è</h1>

  <!-- Typing Message -->
  <div id="typedMessage"></div>

  <div class="cute">üß∏üç´</div>

  <div class="carousel">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <div class="signature">
    Forever yours,  
    <br>Dr√©y üíï
  </div>
</div>

<script>
const gift = document.getElementById("gift");
const landing = document.getElementById("landing");
const main = document.getElementById("main");
const music = document.getElementById("music");
const typedBox = document.getElementById("typedMessage");

const message = `Happy Valentine my love ‚ù§Ô∏è
I‚Äôm so grateful for you and for every moment we share.
Even when I can‚Äôt be there with you physically,
my heart is always right there with you.

You mean more to me than words can explain.
I love you today, tomorrow, and always üíñ`;

let started = false;

gift.addEventListener("click", () => {
  if (started) return;
  started = true;

  gift.classList.add("wiggle");

  music.volume = 1.0;
  music.play().catch(()=>{});

  let v = 0;
  const fade = setInterval(() => {
    if (v < 1) { v += 0.04; music.volume = v; }
    else clearInterval(fade);
  }, 200);

  startHearts();
  startRoses();

  setTimeout(() => {
    landing.style.display = "none";
    main.style.display = "block";
    startTyping();
    startCarousel();
  }, 1200);
});

/* Typing effect */
function startTyping() {
  let i = 0;
  typedBox.innerHTML = "";
  const typer = setInterval(() => {
    typedBox.innerHTML += message.charAt(i);
    i++;
    if (i >= message.length) clearInterval(typer);
  }, 45);
}

/* Hearts rain */
function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = ["‚ù§Ô∏è","üíñ","üíï","üíó"][Math.floor(Math.random()*4)];
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = 4 + Math.random()*4 + "s";
  h.style.fontSize = 16 + Math.random()*20 + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 9000);
}

function startHearts() {
  setInterval(createHeart, 350);
}

/* Roses */
function createRose() {
  const rose = document.createElement("div");
  rose.className = "rose";
  rose.textContent = "üåπ";
  rose.style.left = Math.random() * 100 + "vw";
  rose.style.animationDuration = 6 + Math.random()*5 + "s";
  document.body.appendChild(rose);
  setTimeout(() => rose.remove(), 9000);
}

function startRoses() {
  setInterval(createRose, 700);
}

/* Carousel */
function startCarousel() {
  const imgs = document.querySelectorAll(".carousel img");
  let index = 0;
  setInterval(() => {
    imgs[index].classList.remove("active");
    index = (index + 1) % imgs.length;
    imgs[index].classList.add("active");
  }, 3500);
}

/* Sparkles */
document.addEventListener("mousemove", spark);
document.addEventListener("touchmove", e => spark(e.touches[0]));
function spark(e) {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = e.clientX + "px";
  s.style.top = e.clientY + "px";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 600);
}
</script>

</body>
</html>
